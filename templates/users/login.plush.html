<style>
  .user-wrapper{
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .user-wrapper .sign-form{
    max-width: 350px;
    width: 100%;
    padding: 0 20px;
  }

  .user-wrapper h1{margin-bottom: 20px;}
</style>

<div class="user-wrapper">
  <div class="sign-form">
    <h1>Sign In</h1>
    <%= form_for(user, {action: usersLoginPath()}) { %>
      <%= f.InputTag("Email") %>
      <%= f.InputTag("Password", {type: "password"}) %>
      <button class="btn btn-success">Sign In!</button>
    <% } %>
  </div>
</div>
