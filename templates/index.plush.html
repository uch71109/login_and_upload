<style>
  .user-center {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
  }
  .sign-in-btn {
    margin-right: 10px;
  }
  .user-wrapper {
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .user-wrapper .sign-form {
    max-width: 350px;
    width: 100%;
    padding: 0 20px;
  }
  .user-wrapper h1 {
    margin-bottom: 20px;
  }
</style>

<div class="user-center">
  <h1><%= current_user.Email %></h1>
  <div>
    <%= linkTo(usersLogoutPath(), {data-method: "DELETE"}){ %>Log Out<% } %>
  </div>
</div>

<%= if (current_user) { %>
<div class="row">
  <div class="col-md-12">
    <%= form_for(file, {action: filesUploadPath(), method: "POST", multipart: true}) { %>
    <div class="form-group"><label>Upload File</label><input class=" form-control" id="file-uploadFile" name="uploadFile" type="file"  multiple="multiple" accept="video/*"></div>
    <button class="btn btn-success" role="submit">Save</button>
    <% } %>
  </div>
</div>
<% }
